version: '3.7'

services:
  db:
    volumes:
      - wordpress_data:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD_FILE: /run/secrets/db_root_password
      MYSQL_DATABASE_FILE: /run/secrets/db_instance
      MYSQL_USER_FILE: /run/secrets/db_user
      MYSQL_PASSWORD_FILE: /run/secrets/db_password
    secrets:
      - db_root_password
      - db_instance
      - db_user
      - db_password
    deploy:
      restart_policy:
        condition: any
        delay: 0s

  cms:
    ports:
      - "80:80"
    volumes:
      - wordpress_files:/var/www/html
    environment:
      WORDPRESS_DB_HOST_FILE: /run/secrets/db_host
      WORDPRESS_DB_USER_FILE: /run/secrets/db_user
      WORDPRESS_DB_PASSWORD_FILE: /run/secrets/db_password
    secrets:
      - db_host
      - db_user
      - db_password
    deploy:
      restart_policy:
        condition: any
        delay: 0s

  portainer:
    image: portainer/portainer:latest
    command: -H unix:///var/run/docker.sock
    ports:
      - 9000:9000
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - portainer_data:/data
    deploy:
      restart_policy:
        condition: any
        delay: 0s

  shepherd:
    image: mazzolino/shepherd:latest
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    deploy:
      mode: global
      placement:
        constraints:
          - node.role == manager
      restart_policy:
        condition: any
        delay: 0s

secrets:
  db_root_password:
    file: db_root_password.txt
  db_instance:
    file: db_instance.txt
  db_user:
    file: db_user.txt
  db_password:
    file: db_password.txt
  db_host:
    file: db_host.txt

volumes:
  wordpress_files:
  wordpress_data:
  portainer_data:
