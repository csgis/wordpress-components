version: '3.7'

services:
  db:
    volumes:
      - wordpress_data:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD_FILE: /run/secrets/db_root_password
      MYSQL_DATABASE_FILE: /run/secrets/db_instance
      MYSQL_USER_FILE: /run/secrets/db_user
      MYSQL_PASSWORD_FILE: /run/secrets/db_password
    secrets:
      - db_root_password
      - db_instance
      - db_user
      - db_password
    deploy:
      labels:
        traefik.enable: "false"
      restart_policy:
        condition: any
        delay: 0s
    networks:
      - backend

  cms:
    #volumes:
      #- wordpress_files:/var/www/html/wp-content
    environment:
      WORDPRESS_DB_HOST_FILE: /run/secrets/db_host
      WORDPRESS_DB_USER_FILE: /run/secrets/db_user
      WORDPRESS_DB_PASSWORD_FILE: /run/secrets/db_password
      #WORDPRESS_CONFIG_EXTRA: "define( 'DISALLOW_FILE_MODS', true );"
      WORDPRESS_CONFIG_EXTRA: "define( 'AUTOMATIC_UPDATER_DISABLED', true );"
      WORDPRESS_SITE_URL_FILE: /run/secrets/wp_url
      WORDPRESS_SITE_TITLE: "Syrian Heritage Archive Project"
      WORDPRESS_ADMIN_USER_FILE: /run/secrets/wp_admin
      WORDPRESS_ADMIN_PASSWORD_FILE: /run/secrets/wp_admin_password
      WORDPRESS_ADMIN_EMAIL_FILE: /run/secrets/wp_admin_email
    secrets:
      - db_host
      - db_user
      - db_password
      - wp_url
      - wp_admin
      - wp_admin_password
      - wp_admin_email
    deploy:
      labels:
        traefik.enable: "true"
        traefik.frontend.rule: "PathPrefixStrip:/"
        traefik.backend: cms
        traefik.port: 80
        traefik.docker.network: frontend
      restart_policy:
        condition: any
        delay: 0s
    networks:
      - backend
      - frontend

secrets:
  db_root_password:
    file: db_root_password.txt
  db_instance:
    file: db_instance.txt
  db_user:
    file: db_user.txt
  db_password:
    file: db_password.txt
  db_host:
    file: db_host.txt
  wp_url:
    file: wp_url.txt
  wp_admin:
    file: wp_admin.txt
  wp_admin_password:
    file: wp_admin_password.txt
  wp_admin_email:
    file: wp_admin_email.txt

volumes:
  wordpress_files:
  wordpress_data:

networks:
  backend:
    name: backend
    external: true
  frontend:
    name: frontend
    external: true
